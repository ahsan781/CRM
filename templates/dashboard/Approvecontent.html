{% extends 'dashboard/index.html' %}
{% block title %} {% endblock title %}
{% block body %}
{% load static %}

        <div class="wrapper">
       

            <div class="content-page">
                <div class="content">


                    <div class="container-fluid">

                        <div class="col-xxl-4 col-xl-5">

                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">Upload Video</h5>
              {% if content  %}
                                    <form action="" method="post" name="reg" role="form"  class="dropzone"  enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="fallback">
                                            <input name="file1" type="file" required />
                                        </div>
    
                                        <div class="dz-message needsclick">
                                            <i class="h3 text-muted dripicons-cloud-upload"></i>
                                            <h4>Drop video here or click to Video.</h4>

                                        </div>
                                    </div>
                                       

                                        <label>Tags:</label>
                                <input type="text" name='tag' value={{content.tag}} class="form-control" style='width:380px; margin-left:30px;'  >  
                            </br>
                                            <button type="submit" class="btn btn-success">Approve</button>
                                        </form>
                                        {% else %}
                                         
                                        
                                    <form action="" method="post" name="reg" role="form"  class="dropzone"  enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="fallback">
                                            <input name="file1" type="file" required />
                                        </div>
    
                                        <div class="dz-message needsclick">
                                            <i class="h3 text-muted dripicons-cloud-upload"></i>
                                            <h4>Drop video here or click to Video.</h4>

                                        </div>
                                    </div>
                                       

                                        <label>Tags:</label>
                                <input type="text" name='tag' class="form-control" style='width:380px; margin-left:30px;'  >  
                            </br>
                                            <button type="submit" class="btn btn-success">Approve</button>
                                        </form>
                                        {% endif %}
    
                                </div>
                            </div>
                        </div>
                               </div>
                               <!-- end row -->        
                               

                    </div>
                </div>
            </div>
        </div>
        {% endblock body %}
