{% extends 'dashboard/index.html' %}
{% block title %} {% endblock title %}
{% block body %}
{% load static %}

        <div class="wrapper">
       

            <div class="content-page">
                <div class="content">


                    <div class="container-fluid">

                        <div class="col-xxl-4 col-xl-5">

                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">Upload Video</h5>
    
                                    <form action="https://coderthemes.com/" method="post" class="dropzone" id="myAwesomeDropzone" data-plugin="dropzone" data-previews-container="#file-previews"
                                        data-upload-preview-template="#uploadPreviewTemplate">
                                        <div class="fallback">
                                            <input name="file" type="file" />
                                        </div>
    
                                        <div class="dz-message needsclick">
                                            <i class="h3 text-muted dripicons-cloud-upload"></i>
                                            <h4>Drop video here or click to Video.</h4>
                                        </div>
                                    </form>
                                  <!-- Preview -->
                                    <div class="dropzone-previews mt-3" id="file-previews"></div>
    
                                    <!-- file preview template -->
                                 
                                    <!-- end file preview template -->
    
                                    <form>
                                        
                                        <div class="form-group row">
                                          <label for="inputPassword" class="col-sm-2 col-form-label">Tags</label>
                                          <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPassword" >
                                          </div>
                                        </div>
                                      </form>
                                    </br>
                                      <button type="button" class="btn btn-success">Approve</button>
                                      <button type="button" class="btn btn-danger">Decline</button>
                                
                              
    
                                </div>
                            </div>
                        </div>
                               </div>
                               <!-- end row -->        
                               

                    </div>
                </div>
            </div>
        </div>
        {% endblock body %}
