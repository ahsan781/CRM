{% extends 'dashboard/index.html' %}
{% block title %} {% endblock title %}
{% block body %}
{% load static %}

<div class="wrapper">
       

    <div class="content-page">
        <div class="content">

            <div class="container-fluid">
                        
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Tasks</a></li>
                                    <li class="breadcrumb-item active">Strategy</li>
                                </ol>
                            </div>
                            <h2 class="page-title">Strategy</h2>
                        </div>
                    </div>
                </div>     
                <!-- end page title --> 

                <div class="row">
                    <div class="col-xxl-8 col-xl-7">
                        <!-- project card -->
                        <div class="card d-block">
                            <div class="card-body">
                                <form>
                                        
                                    <div class="form-group row">
                                      <label for="inputPassword" class="col-sm-2 col-form-label">Add Note</label>
                                    </br>
                                      <div class="col-sm-10">
                                        <textarea type="text" class="form-control" id="inputPassword" ></textarea>
                                      </div>
                                    </div>
                                  </form>
                                </br>
                                  <button type="button" class="btn btn-success">Save</button>
                            </form>
                            </div>
                        </div> <!-- end card-->

                       
                        <!-- end card-->
                    </div> <!-- end col -->

                    <div class="col-xxl-4 col-xl-5">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Attachments</h5>

                                <form action="https://coderthemes.com/" method="post" class="dropzone" id="myAwesomeDropzone" data-plugin="dropzone" data-previews-container="#file-previews"
                                    data-upload-preview-template="#uploadPreviewTemplate">
                                    <div class="fallback">
                                        <input name="file" type="file" />
                                    </div>

                                    <div class="dz-message needsclick">
                                        <i class="h3 text-muted dripicons-cloud-upload"></i>
                                        <h4>Drop files here or click to upload.</h4>
                                    </div>
                                </form>

                                <!-- Preview -->
                                <div class="dropzone-previews mt-3" id="file-previews"></div>

                                <!-- file preview template -->
                             
                                <!-- end file preview template -->



                              

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                
            </div>

        </div>
    </div>

</div>

{% endblock body %}
